  <div class="page-title">
    <h1>Add a Menu Item</h1>
  </div>
    <form id="addItem">
        <label for="itemName">Item Name:</label><br>
    <input type="text" id="itemName" name="itemName"><br><br>
    
    <label for="category">Category:</label><br>
    <select id="category" name="category" >
      <option value="category1">Category 1</option>
      <option value="category2">Category 2</option>
      <option value="category3">Category 3</option>
    </select><br><br>

    <label for="price">Price:</label><br>
    <input type="text" id="price" name="price" pattern="\d+"><br><br>
    
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" maxlength="255" required></textarea><br><br>


    <label for="image">Image:</label><br>
    <input type="file" id="image" name="image" accept="image/*"><br><br>
    
    <button type="submit">Add Item</button>
    </form>
</body>
